version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reels
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >
        sleep 2;
        mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD;
        mc mb -p local/$MINIO_BUCKET || true;
        exit 0;
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BUCKET: videos

  api:
    build: .
    depends_on:
      - postgres
      - redis
      - minio
      - minio-init
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/reels
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: videos
      JWT_SECRET_KEY: dev_secret_key_change_me
      JWT_REFRESH_SECRET_KEY: dev_refresh_secret_key_change_me
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      REFRESH_TOKEN_EXPIRE_MINUTES: "43200"
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: .
    depends_on:
      - postgres
      - redis
      - minio
      - minio-init
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/reels
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: videos
      JWT_SECRET_KEY: dev_secret_key_change_me
      JWT_REFRESH_SECRET_KEY: dev_refresh_secret_key_change_me
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      REFRESH_TOKEN_EXPIRE_MINUTES: "43200"
      LOG_LEVEL: info
    volumes:
      - .:/app
    command: ["celery", "-A", "app.tasks.worker.celery_app", "worker", "-l", "info", "-Q", "default"]

volumes:
  pgdata:
  miniodata:
